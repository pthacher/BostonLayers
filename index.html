<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Boston Neighborhoods and Tree Locations</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />

    <script src="https://js.arcgis.com/4.28/"></script>
    
    

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], (Map, MapView, FeatureLayer) => {
        
        const map = new Map({
            basemap: "hybrid"
          
        });
	
        const view = new MapView({
          map: map,
          container: "viewDiv",
	center: [-71.1, 42.3],
	zoom: 10
        });
	var featureLayer1 = new FeatureLayer({ 
	url:"https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Boston_Neighborhoods/FeatureServer"
   })
	map.add(featureLayer1);
	
	var featureLayer2 = new FeatureLayer ({
	url:"https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Boston_Trees_with_Height_WFL1/FeatureServer"
   })
   
   map.add(featureLayer2)
 });
      //});
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
